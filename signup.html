            <form action="https://github.com/">
                <h1>Signup</h1>
                <div class="first-name inp">
                    <label for="firstname">first name:</label>
                    <input type="text" id="firstname" name="firstname" placeholder="enter your first name" class="inpdata">
                </div>
                <div class="last-name inp">
                    <label for="lastname">last name:</label>
                    <input type="text" id="lastname" name="lastname" placeholder="enter your last name" class="inpdata">
                </div>
                <div class="email inp">
                    <label for="email">email:</label>
                    <input type="email" id="email" name="email" placeholder="enter your email" class="inpdata">
                </div>
                <div class="pass inp">
                    <label for="password">password:</label>
                    <input type="password" id="password" name="password" placeholder="enter your password" class="inpdata">
                </div>
                <div class="confirmpass inp">
                    <label for="confirmpassword">confirm password:</label>
                    <input type="password" id="confirmpassword" name="confirmpassword" placeholder="confirm password" class="inpdata">
                </div>
                <div class="file">
                    <label for="">photo</label>
                    <input type="file" name="file">
                </div>
                <div class="reminder">
                    <input type="checkbox" id="Reminder" name="Reminder" value="Reminder">
                    <label for="Reminder">Reminder me</label>
                </div>
                <div>
                    <div class="gender">
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="css">Male</label><br>
                    </div>
                </div>
                <button type="submit">submit</button>
            </form>
            <div class="image">
                
            </div>
